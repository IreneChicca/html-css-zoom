<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav>
        <div class="nav-item flex">
            <p><i class="fa-solid fa-border-all"></i> Speaker View</p>
            <i class="fa-solid fa-arrows-up-down-left-right"></i>
        </div>
    </nav>


    <main>

        <div class="relative">
            <img src="https://picsum.photos/seed/picsum/300/200" alt="user">

            <div class="nickname">

                <p><i class="fa-solid fa-microphone-slash"></i> Pinco Pallo</p>
            </div>
        </div>








    </main>






    <footer>
        <div class="flex align"> <!-- section a-->

            <div class="icon">
                <i class="fa-solid fa-microphone"></i>
                <p>Mute</p>
            </div>

            <a href="#"><i class="fa-solid fa-chevron-up"></i></a>


            <div class="icon">
                <i class="fa-solid fa-video"></i>
                <p>Mute</p>
            </div>

            <a href="#"><i class="fa-solid fa-chevron-up"></i></a>


        </div>

        <div class="flex align"><!-- section b-->

            <div class="icon">
                <i class="fa-solid fa-user-plus"></i>
                <p>Invite</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-users"></i>
                <p>Manage Participants</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-chart-column"></i>
                <p>Polling</p>
            </div>

            <div class="icon">
                <span><i class="fa-solid fa-share-from-square"></i></span>
                <p>Share Screen</p>
            </div>

            <a href="#"><i class="fa-solid fa-chevron-up"></i></a>


            <div class="icon">
                <i class="fa-solid fa-comment"></i>
                <p>Chat</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-record-vinyl"></i>
                <p>Record</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-border-all"></i>
                <p>Breakout Rooms</p>
            </div>

            <div class="icon">
                <i class="fa-solid fa-ellipsis"></i>
                <p>More</p>
            </div>


        </div>





        <div> <!-- section c-->
            <p>End meeting</p>
        </div>

    </footer>


</body>

</html>
